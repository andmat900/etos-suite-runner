apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./configmap.yaml
configMapGenerator:
  - name: etos-suite-starter
    literals:
      - SUITE_RUNNER=ghcr.io/eiffel-community/etos-suite-runner:5e2f4fb3
      - LOG_LISTENER=ghcr.io/eiffel-community/etos-log-listener:5e2f4fb3
patches:
  - target:
      name: etos-suite-runner
      kind: ConfigMap
    patch: |-
      - op: add
        path: /data/ETR_VERSION
        value: 3.7.2
